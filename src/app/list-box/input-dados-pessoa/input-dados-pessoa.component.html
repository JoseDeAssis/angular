<div class="row">
    <div class="col-md-7">
        <label>Matricula</label>
        <input type="text" class="form-control" [(ngModel)] = 'pessoa.id' disabled>
        <label>Nome</label>
        <input type="text" class="form-control" [(ngModel)] = 'nomeAlterado' #inputNome disabled>
        <label>Salario</label>
        <input type="number" class="form-control" [(ngModel)] = 'salarioAlterado' #inputSalario disabled>
    </div>
</div>
