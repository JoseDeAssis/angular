<div class="row">
  <div class="col-md-12">
    <h2>Busca</h2>
    <div class="col-md-5">
      <div class="form-group">
        <label>Matrícula</label>
        <input type="text" class="form-control" [(ngModel)] = 'inputMatricula'>
      </div>
      <div class="form-group">
        <label>Nome</label>
        <input type="text" class="form-control" [(ngModel)] = 'inputNome' disabled>
      </div>
      <div class="form-group">
        <label>Salário</label>
        <input type="text" class="form-control" [(ngModel)] = 'inputSalario' disabled>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <button class="btn btn-primary" (click) = 'buscarPessoa()'>Submit</button>
  </div>
</div>
