<div class="row">
  <div class="col-md-12">
    <h2>Listagem</h2>
    <div class="col-md-5">
      <button class="btn btn-primary" (click) = "listar()">Submit</button>
    </div>
    <ul *ngIf = "!listaVazia">
      <li *ngFor="let elementoLista of contatos">{{ elementoLista.id }} - {{ elementoLista.nome }}</li>
      <!--li>{{contatos.nome}}</li-->
    </ul>
  </div>
</div>
